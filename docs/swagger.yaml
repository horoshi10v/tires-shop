basePath: /api/v1
definitions:
  domain.CreateLotDTO:
    properties:
      brand:
        type: string
      condition:
        enum:
        - NEW
        - USED
        type: string
      defects:
        description: Description of damages, if any
        type: string
      initial_quantity:
        type: integer
      model:
        type: string
      params:
        $ref: '#/definitions/domain.LotParams'
      photos:
        description: URLs to images
        items:
          type: string
        type: array
      purchase_price:
        description: Hidden from buyer
        type: number
      sell_price:
        type: number
      type:
        enum:
        - TIRE
        - RIM
        type: string
      warehouse_id:
        type: string
    required:
    - brand
    - condition
    - initial_quantity
    - purchase_price
    - sell_price
    - type
    - warehouse_id
    type: object
  domain.CreateOrderDTO:
    properties:
      customer_name:
        type: string
      customer_phone:
        type: string
      items:
        items:
          $ref: '#/definitions/domain.OrderItemDTO'
        minItems: 1
        type: array
    required:
    - customer_name
    - customer_phone
    - items
    type: object
  domain.LotInternalResponse:
    properties:
      brand:
        type: string
      condition:
        type: string
      current_quantity:
        type: integer
      defects:
        type: string
      id:
        type: string
      initial_quantity:
        type: integer
      model:
        type: string
      params:
        $ref: '#/definitions/domain.LotParams'
      photos:
        items:
          type: string
        type: array
      purchase_price:
        type: number
      sell_price:
        type: number
      status:
        type: string
      type:
        type: string
      warehouse_id:
        type: string
    type: object
  domain.LotParams:
    properties:
      anti_puncture:
        type: boolean
      diameter:
        type: integer
      is_run_flat:
        type: boolean
      is_spiked:
        type: boolean
      profile:
        type: integer
      season:
        description: SUMMER, WINTER, ALL_SEASON
        type: string
      width:
        type: integer
    type: object
  domain.LotPublicResponse:
    properties:
      brand:
        type: string
      condition:
        type: string
      current_quantity:
        type: integer
      defects:
        type: string
      id:
        type: string
      model:
        type: string
      params:
        $ref: '#/definitions/domain.LotParams'
      photos:
        items:
          type: string
        type: array
      sell_price:
        type: number
      type:
        type: string
    type: object
  domain.OrderItemDTO:
    properties:
      lot_id:
        type: string
      quantity:
        type: integer
    required:
    - lot_id
    - quantity
    type: object
  domain.PnLReport:
    properties:
      cogs:
        description: Cost Of Goods Sold (Purchase price)
        type: number
      profit:
        description: Revenue - COGS
        type: number
      revenue:
        description: Total sales amount
        type: number
    type: object
  domain.UpdateOrderStatusDTO:
    properties:
      status:
        enum:
        - NEW
        - PREPAYMENT
        - DONE
        - CANCELLED
        type: string
    required:
    - status
    type: object
host: localhost:8080
info:
  contact:
    name: Valentyn Khoroshylov
  description: This is a REST API for managing a tires and rims store/warehouse.
  title: Tires Shop CRM API
  version: "1.0"
paths:
  /lots:
    get:
      description: Get active lots. Purchase price and archive data are hidden.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: page_size
        type: integer
      - description: Filter by brand name
        in: query
        name: brand
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.LotPublicResponse'
            type: array
      summary: List available lots (Public)
      tags:
      - lots-public
  /reports/pnl:
    get:
      consumes:
      - application/json
      description: Calculates total revenue, COGS, and profit based on DONE orders.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.PnLReport'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - RoleAuth: []
      summary: Get Profit & Loss Report
      tags:
      - reports
  /staff/lots:
    get:
      description: Get lots including sensitive financial data and archives.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: page_size
        type: integer
      - description: Filter by brand name
        in: query
        name: brand
        type: string
      - description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.LotInternalResponse'
            type: array
      security:
      - RoleAuth: []
      summary: List all lots (Internal)
      tags:
      - lots-staff
    post:
      consumes:
      - application/json
      description: Add a new lot to the inventory.
      parameters:
      - description: Lot details
        in: body
        name: lot
        required: true
        schema:
          $ref: '#/definitions/domain.CreateLotDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
      security:
      - RoleAuth: []
      summary: Create a new lot
      tags:
      - lots-staff
  /staff/orders:
    post:
      consumes:
      - application/json
      description: Place a new order with customer details and tire items.
      parameters:
      - description: Order details
        in: body
        name: order
        required: true
        schema:
          $ref: '#/definitions/domain.CreateOrderDTO'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - RoleAuth: []
      summary: Create a new order
      tags:
      - orders
  /staff/orders/{id}/status:
    put:
      consumes:
      - application/json
      description: Change the status of an existing order (e.g., NEW, PREPAYMENT,
        DONE, CANCELLED).
      parameters:
      - description: Order ID
        in: path
        name: id
        required: true
        type: string
      - description: New status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateOrderStatusDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - RoleAuth: []
      summary: Update order status
      tags:
      - orders
securityDefinitions:
  RoleAuth:
    in: header
    name: X-User-Role
    type: apiKey
swagger: "2.0"
